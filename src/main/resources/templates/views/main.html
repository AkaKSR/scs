<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<!-- [head] 영역 시작 -->

<!-- <head th:replace="fragments/head :: headFragment"> -->

<head>
    <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">SCS</title>

    <!-- 공통적인 css -->
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/modal.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/listPanel.css}">
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap-theme.min.css}">
    <link rel="stylesheet" th:href="@{/prism/prism.css}">

    <!-- 공통적인 js -->
    <script th:src="@{/jQuery/jquery-3.6.0.min.js}"></script>
    <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/common.js}"></script>
    <script th:src="@{/js/main.js}"></script>
    <script th:src="@{/js/api.js}"></script>
    <script th:src="@{/js/modal.js}"></script>
    <script th:src="@{/prism/prism.js}"></script>
</head>
<!-- [head] 영역 끝 -->

<body>

    <!-- [header] 영역 시작 -->
    <header th:replace="fragments/header :: headerFragment"></header>
    <!-- [header] 영역 끝 -->

    <!-- [content] 영역 시작 -->
    <div th:replace="fragments/content :: content"></div>
    <!-- [content] 영역 끝 -->

    <!-- [modal] 영역 시작 -->
    <div class="modal fade" id="modalBox" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div id="modalBody"></div>
        </div>
    </div>
    <!-- [modal] 영역 끝 -->

    <!-- [footer] 영역 시작 -->
    <footer th:replace="fragments/footer :: footerFragment"></footer>
    <!-- [footer] 영역 끝 -->

</body>

</html>
