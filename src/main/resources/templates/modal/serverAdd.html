<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorator="index">

<head>
    <title>SCS</title>
    <link rel="stylesheet" th:href="@{/css/modal.css}">
</head>

<!-- 페이지의 개별적인 css -->
<th:block layout:fragment="css">
</th:block>

<div class="container-fluid" th:fragment="setting">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                    aria-hidden="true"></span></button>
            <h4 class="modal-title" id="myModalLabel" th:text="'서버 추가'"></h4>
        </div>
        <div class="modal-body" id="modalContents">
            <form>
                <div class="form-group">
                    <label for="serverNm">서버 명칭</label>
                    <input type="text" class="form-control" id="serverNm">
                </div>

                <div class="form-group">
                    <label for="serverIp">서버 주소</label>
                    <input type="text" class="form-control" id="serverIp">
                </div>

                <div class="form-group">
                    <label for="serverDesc">서버 설명</label>
                    <input type="text" class="form-control" id="serverDesc">
                </div>

                <!-- <div class="form-group">
                    <label for="serverId">서버 계정</label>
                    <input type="text" class="form-control" id="serverId">
                </div> -->

                <!-- <div class="form-group">
                    <label for="serverPass">Password</label>
                    <input type="password" class="form-control" id="serverPass">
                </div> -->

                <!-- <div class="form-group">
                    <label for="command">로그 명령</label>
                    <input type="text" class="form-control" id="command">
                </div> -->
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary">확인</button>
            <button type="button" class="btn btn-default" data-toggle="modal" data-target="#modalBox">취소</button>
        </div>
    </div>
</div>

</html>
